<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="mobile-container">
        <header>
            <input type="text" name="" id="" />
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li>
                    <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt="" />
                    <span>Lime</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com//images/media/meals/llcbn01574260722.jpg/preview" alt="" />
                    <span>Carbonara</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/xxrxux1503070723.jpg" alt="" />
                    <span>Lasagna</span>
                </li>
                <li>
                    <img src="https://www.themealdb.com/images/media/meals/xrttsx1487339558.jpg" alt="" />
                    <span>VeggieSoup</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">
                        Random Recipe
                    </span>
                    <img src="https://www.themealdb.com/images/media/meals/xrttsx1487339558.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button class="fav-btn active">
                        <i class="fa fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
